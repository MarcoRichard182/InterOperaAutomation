name: Playwright Checks

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    # Weekdays (Mon-Fri) at 08:00, 12:00, 16:00 GMT+8  => 00:00, 04:00, 08:00 UTC
    - cron: "0 0,4,8 * * 1-5"
    # Weekends (Sat,Sun) at 12:00 GMT+8 => 04:00 UTC
    - cron: "0 4 * * 0,6"

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        env: [dev, prod]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests (${{ matrix.env }})
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          BASE_URL: ${{ matrix.env == 'dev' && secrets.BASE_URL_DEV || secrets.BASE_URL_PROD }}
        run: |
          if [ "${{ matrix.env }}" = "dev" ]; then
            npm run test:dev -- tests/solutions
          else
            npm run test:prod -- tests/solutions
          fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.env }}
          path: playwright-report
