name: Playwright Checks

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    # Weekdays (Mon-Fri) at 08:00, 12:00, 16:00 GMT+8  => 00:00, 04:00, 08:00 UTC
    - cron: "0 0,4,8 * * 1-5"
    # Weekends (Sat,Sun) at 12:00 GMT+8 => 04:00 UTC
    - cron: "0 4 * * 0,6"

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        env: [dev, prod]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create CI env file (${{ matrix.env }})
        shell: bash
        run: |
          if [ "${{ matrix.env }}" = "dev" ]; then
            printf "%s" "${{ secrets.ENVDEV }}" > .env.ci
          else
            printf "%s" "${{ secrets.ENVPROD }}" > .env.ci
          fi

      - name: Run tests (${{ matrix.env }})
        shell: bash
        run: |
          npx dotenv -e .env.ci -- npm run test:${{ matrix.env }} -- tests/solutions

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.env }}
          path: playwright-report
